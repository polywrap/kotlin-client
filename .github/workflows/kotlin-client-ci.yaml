name: kotlin-client-ci

on:
  pull_request:

jobs:
  ci:
    name: kotlin-client-ci
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Generate Uniffi Bindings
        run: ./gradlew uniffi

      - name: Build
        run: ./gradlew assemble

      - name: Test
        run: ./gradlew check